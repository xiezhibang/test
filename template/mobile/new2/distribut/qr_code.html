<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>入会注册</title>
        <link rel="stylesheet" type="text/css" href="__STATIC__/distribut/css/main.css"/>
        <script src="__STATIC__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__STATIC__/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css" />
    </head>
    <body>
    	<div class="classreturn loginsignup " style="background: #c60081; color: #fff;">
		    <div class="content">
		        <div class="ds-in-bl search center">
		            <span>入会注册</span>
		        </div>
		    </div>
		</div>
       <div class="qr-code-content">
       		<ul>
       			<li class="clearfix">
       				<span class="fl">
       					*姓名
       				</span>
       				<input type="text" name="" id="" value="" class="fl" placeholder="请输入您的姓名" />
       			</li>
       			<li class="clearfix">
       				<span class="fl">
       					*手机号
       				</span>
       				<input type="text" name="" id="" value="" class="fl" placeholder="请输入您的手机号" />
       			</li>
       			<li class="clearfix">
       				<span class="fl">
       					微信号
       				</span>
       				<input type="text" name="" id="" value="" class="fl" placeholder="请输入您的微信号" />
       			</li>
       			<li class="clearfix">
       				<span class="fl">
       					出生日期
       				</span>
       				<input type="text" name="" id="" value="" class="fl" placeholder="请输入您的出生日期" />
       			</li>
       			<li class="clearfix">
       				<span class="fl">
       					地址
       				</span>
       				<input type="text" name="" id="" value="" class="fl" placeholder="请输入您的地址" />
       			</li>
       		</ul>
       		<button class="qr-code-btn">同意注册</button>
       </div>
       <!--底部导航-start-->
		<include file="public/footer_nav" />
		<!--底部导航-end-->
    </body>
</html>
