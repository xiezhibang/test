<include file="public/header" title="修改密码"/>
    <div class="classreturn loginsignup">
        <div class="content">
            <div class="ds-in-bl return">
                <a href="javascript:history.back(-1);"><img src="__STATIC__/images/return.png" alt="返回"></a>
            </div>
            <div class="ds-in-bl search center">
                <notempty name="$has_password">
                    <span>修改密码</span>
                <else/>
                    <span>设置密码</span>
                </notempty>
            </div>
            <!--<div class="ds-in-bl menu">
                <a href="javascript:void(0);"><img src="__STATIC__/images/class1.png" alt="菜单"></a>
            </div>-->
        </div>
    </div>
    <div class="loginsingup-input" style="">
        <form action="" method="post" onsubmit="return submitverify(this)">
            <div class="content30 clearfix">
                <notempty name="$has_password">
                <div class="lsu">
                    <img src="__STATIC__/images/reg2.png" alt="" class="reg-icon">
                    <input type="password" name="old_password" id="old_password" value=""  placeholder="旧密码" style="width: 8rem;">
                </div>
                </notempty>
                <div class="lsu">
                    <img src="__STATIC__/images/reg1.png" alt="" class="reg-icon">
                    <input type="password" name="new_password" id="new_password" value=""  placeholder="新密码" style="width: 8rem;">
                </div>
                <div class="lsu">
                    <img src="__STATIC__/images/reg1.png" alt="" class="reg-icon">
                    <input type="password" name="confirm_password" id="confirm_password" value=""  placeholder="再次输入新密码" style="width: 8rem;">
                </div>

                    <input type="submit" name="" id="sub" value="确认修改" style="width: 100%;margin-top: 2rem;height: 1.6rem;line-height: 1.6rem;color: #fff;background: #c60081;">
               
            </div>
        </form>
    </div>
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    $('.loginsignup').parent().css('background','#fff');
    //验证表单
    function submitverify(obj){
        var oldpass = $.trim($('#old_password').val());
        var newpass = $.trim($('#new_password').val());
        var confirmpass = $.trim($('#confirm_password').val());
        if(oldpass == '' || newpass =='' ||  confirmpass == ''){
            showErrorMsg('密码不能为空');
            return false;
        }
        if(newpass !== confirmpass){
            showErrorMsg('两次密码不一致');
            return false;
        }
        if(newpass.length < 6 || confirmpass.length < 6){
            showErrorMsg('密码长度不能少于6位');
            return false;
        }
        $(obj).onsubmit();
    }
    /**
     * 提示弹窗
     * */
    function showErrorMsg(msg){
        layer.alert(msg,{icon:3});
    }
</script>
	</body>
</html>
<style>
    .wicheck,.zc_se{
        position: relative;

    }
    .reg-icon{
        width: .8rem;
        height:.8rem;
        position: absolute;
        left:2rem;
    }

</style>
