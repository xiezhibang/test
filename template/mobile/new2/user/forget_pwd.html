<include file="public/header" title="找回密码" body=""/>
<include file="public/header_nav" title="找回密码" href="javascript:history.back(-1)"/>
    <div class="loginsingup-input singupphone findpassword">
        <form action="{:U('User/forget_pwd')}" method="post" id="fpForm">
            <div class="content30">
                <div class="lsu bk clearfix">
                    <span class="fl" style="line-height: 2.1rem;">账号</span>
                    <input class="fl" style="width: 8rem;margin-top: .65rem;" type="text" name="username" id="username" value="" placeholder="手机号"/>
                </div>
                <div class="lsu bk clearfix">
                    <input class="fl" type="text" name="verify_code" id="verify_code" value="" placeholder="请输入验证码" style="width: 6rem;margin-top: .65rem;"/>
                    <span class="fl" style="line-height: inherit"><img style="width: 6rem;height: 1.6rem;" src="/index.php?m=Mobile&c=User&a=verify&type=forget" id="verify_code_img" onclick="verify()"></span>
                </div>
                <input type="button" id="btn_submit"  value="下一步"  style="width: 100%;margin-top: 2rem;height: 1.6rem;line-height: 1.6rem;color: #fff;background: #c60081;"/>
            </div>
        </form>
    </div>
</body>
<script>
    //加载验证码
    function verify(){
        $('#verify_code_img').attr('src','/index.php?m=Mobile&c=User&a=verify&type=forget&r='+Math.random());
    }

    $("#btn_submit").click(function(){
        var username = $.trim($('#username').val());
        var verify_code = $.trim($('#verify_code').val());
        if(username == ' '){
            showErrorMsg('账号不能为空');
            return false;
        }
       if(verify_code == ''){
           showErrorMsg('验证码不能为空');
           return false;
       }
        $("#fpForm").submit();
    });

</script>
</html>
<style type="text/css">
	.loginsingup-input .lsu{
		padding: 0;
		line-height: 2.1rem;
	}
</style>
